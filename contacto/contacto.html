<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <img class="fotoHeader" src="/imagenes/TransportAcosta.png">
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="/acerca/acerca.html">ACERCA DE NOSOTROS</a></li>
                <li><a href="/servicios/servicios.html">SERVICIOS</a></li>
                <li><a href="../contacto/contacto.html">CONTACTO</a></li>
                <li><a href=#>OTROS</a></li>
            </ul>
        </nav>
    </header>
    <h1>Formulario de contacto</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="postcode">Código postal:</label>
            <input type="postcode" id="postcode" name="postcode" required>
        </div>
        <div class="form-group">
            <label for="category">Categoria del contacto</label>
            <select id="category" name="category">
                <option value="indicence">Consulta/Duda acerca del servicio</option>
                <option value="complaint">Queja/Indicencia</option>
                <option value="suggerence">Sugerencia/Oferta</option>
                <option value="doubt">Otro tipo de consulta</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Descripción Breve/Resumen:</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Describa brevemente su comunicado..."></textarea>
        </div>
        <div class="form-group">
            <label for="communicate">Contexto:</label>
            <textarea id="communicate" name="communicate" rows="6" placeholder="Escriba aquí su comunicado para nuestro equipo..."></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
